<!DOCTYPE html>

  <style>
    body {
      font-family: 'Calligraffitti';font-size: 30px; font-weight: bold;
    }
    .bowl {
      position: absolute;
      background: #5D2F22;
      border-radius: 43%;
      height: 275px;
      width: 155px;
      box-shadow: -10px -10px 10px 15px #0C0E0B inset;
    }
    .bowl_light {
      position: absolute;
      background: radial-gradient(at 30% 60%, #D9BCAC , #5D2F22 50%);
      border-radius: 43%;
      height: 275px;
      width: 155px;
      position: absolute;
        opacity: 0.5;
    }
    .bowl_rim {
      position: absolute;
      background-color:#C4A590;
      border-radius: 50%;
      height: 35px;
      width: 155px;
      box-shadow: -15px 5px 5px 1px #A58063 inset;
    }
    .bowl_inner {
      position: absolute;
      background-color:#55403D;
      border-radius: 50%;
      height: 18px;
      width: 121px;
      box-shadow: 20px 3px 5px 2px #0C0E0B inset;
    }
    .pipe1_shaded {
      position: absolute;
      background-color: #5D2F22;
      border-radius: 50%;
      height: 53px;
      width: 90px;
      box-shadow: 10px -3px 7px 0px #0C0E0B inset;
    }
    .pipe1_wide {
      position: absolute;
      background-color: #5D2F22;
      border-radius: 50%;
      height: 35px;
      width: 174px;
    }
    .pipe1 {

    .pipe2 {

    .end {
      background-color: #3A2E46;
      position: absolute;
      border-radius: 50%;
      height: 35px;
      width: 40px;
    }
    .end_rect_highlight {
      background-color: #8E7F86;
      position: absolute;
      border-radius: 5%;
      height: 5px;
      width: 20px;
    }
    .darkpipe {
      background-color: #3A2E46;
      position: absolute;
      border-radius: 50%;
      height: 70px;
      width: 70px;
    }
    .pipe_shader {
      position: absolute;
      background-color: #0C0E0B;
      border-radius: 50%;
      height: 30px;
      width: 30px;
    }
    .rotated_rect {
      position: absolute;
      background-color: #5D2F22;
      border-radius: 20%;
      height: 30px;
      width: 100px;
      transform: rotate(20deg);
    }
  </style>
